<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="editorarea">
      <button onclick="activateEditor(0)" class="codeEditorButton">Open Live Code Editor</button>
      <div class="container" id="0">
        <div class="editor" contenteditable="true" spellcheck="false">
        </div>
        <button onclick="compile()" class="runButton">Run</button>
        <button onclick="setupTemplate()" class="tempButton">Template</button>
        <div class="background">
          <iframe id="code"></iframe>
        </div>
        <script src="main.js"></script>
      </div>
      <script src="OnOffEditor.js"></script>
    </div>
  </body>
</html>

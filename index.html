<!DOCTYPE html>
<html>
  <head>
    <title>Code Editor Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <button onclick="" class="codeEditorButton">Open Live Code Editor</button>
    <div class="container">
      <div class="editor" contenteditable="true" spellcheck="false">
        <div>function example() {</div>
        <div>  return 42;</div>
        <div>}</div>
      </div>
      <button onclick="compile()" class="runButton">Run</button>
      <button onclick="setupTemplate()" class="tempButton">Template</button>
      <div class="background">
        <iframe id="code"></iframe>
      </div>
      <script src="main.js"></script>
    </div>
    <script src="OnOffEditor.js"></script>
  </body>
</html>
